{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<section class="calendar_feed_list">
  {% for calendar_feed in calendar_feeds %}
  <div class="calendar_feed">

    <span class="calendar_feed_name">{{calendar_feed.name}}</span>
    <span class="calendar_feed_event_count">{{ calendar_feed.events|length }}</span>
  </div>
  {% endfor %}
</section>
{% endblock %}
