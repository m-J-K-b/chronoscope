<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fontawesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            rel="stylesheet">

        <!-- Get Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <!-- Link stylsheets and favicon -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/flash_messages.css') }}">

        <!-- Favicon -->
        <link rel="icon"
            href="{{ url_for('static', filename='images/favicon.svg') }}" ,
            sizes="any" , type="image/svg+xml">

        <!-- Link scripts -->
        <script src="{{ url_for('static', filename='js/favicon.js') }}"
            defer></script>

        {% block head %}{% endblock %}

        <title>{% block title %}My Website{% endblock %}</title>

    </head>
    <body>
        <section class="navbar">
            <div class="container nav-container">
                <a href="{{ url_for('main.index') }}" class="brand text-md">
                    <i class="fa-solid fa-clock logo"></i>
                    <span>Chronoscope</span>
                </a>

                <!-- Navigation Menu -->
                <nav class="main-menu">
                    <ul>
                        <li><a
                                href="{{ url_for('event_bp.index') }}"
                                class="text-md">Events</a></li>
                        <li><a
                                href="{{ url_for('calendar_feed_bp.index') }}"
                                class="text-md">Calendar
                                Feeds</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        {% block content %}{% endblock %}
        <footer>
            <div class="container footer-container">
                <p class="footer-text">Â© 2024 Chronoscope. All rights
                    reserved.</p>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="{{ url_for('main.index') }}">Home</a></li>
                        <li><a
                                href="{{ url_for('calendar_feed_bp.index') }}">Privacy
                                Policy</a></li>
                        <li><a
                                href="{{ url_for('calendar_feed_bp.index') }}">Impressum</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
