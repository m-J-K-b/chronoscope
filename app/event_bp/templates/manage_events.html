<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event List</title>
    </head>
    <body>
        <h1>Event List</h1>
        <ul>
            {% for event in events %}
            <li>
                <a
                    href="{{ url_for('event_bp.manage_event', event_id=event.id) }}">
                    {{ event.name }}
                </a>
                - {{ event.start_date }} - {{ event.end_date }}
                -
                <a
                    href="{{ url_for('calendar_feed_bp.manage_calendar_feed', calendar_feed_id=event.calendar_feed_id) }}">
                    Manage Calendar Feed
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
