<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Event Countdown{% endblock %}</title>

        <!-- Poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- stylesheets -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/flash_messages.css') }}">

        <link rel="icon" type="image/x-icon"
            href="{{ url_for('static', filename='images/favicon.ico') }}">

        {% block head %}{% endblock %}
    </head>
    <body>
        {% include 'flash_messages.html' %}

        <nav class="navbar">
            <div class="container">

                <a href="/">
                    <img
                        src="{{ url_for('static', filename='images/favicon.ico') }}"
                        alt="logo">
                </a>
                <div class="main-menu">

                    <ul class>
                        <li><a href="/">Home</a></li>
                        <li><a href="/manage_calendar_feeds">Manage
                                Feeds</a></li>
                        <li><form
                                action="/reprocess_calendar_feeds"
                                method="post">
                                <input type="text" name="redirect_url"
                                    value="/" hidden>
                                <button class="btn"><i
                                        class="fa-solid fa-rotate-right"></i>
                                    Reprocess</button>
                            </form></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 My Website</p>
            </div>
        </footer>

        <script>
        fetch('/reprocess_feeds');
        </script>
    </body>
</html>
